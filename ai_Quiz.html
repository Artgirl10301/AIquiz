<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Archetype Quiz</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f7;
      color: #1d1d1f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .quiz-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      box-sizing: border-box;
      text-align: center;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .answers button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background-color: #e0e0e5;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .answers button:hover {
      background-color: #d0d0d5;
    }
    #progress {
      height: 8px;
      background-color: #d0d0d5;
      border-radius: 4px;
      margin-bottom: 1.5rem;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      background-color: #0071e3;
      width: 0%;
      transition: width 0.3s ease;
    }
    .start-btn {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background-color: #0071e3;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .start-btn:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz">
    <div id="progress"><div id="progress-bar"></div></div>
    <div id="quiz-content">
      <h2>What Kind of AI User Are You?</h2>
      <p>This quick quiz will help you understand your business mindset and show how you can best leverage Microsoft Copilot and AI tools in your day-to-day operations. Letâ€™s unlock your AI superpower.</p>
      <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "What's your biggest challenge in running your business?",
        answers: [
          { text: "Staying organized and focused", archetype: "Planner" },
          { text: "Keeping up with communication", archetype: "Connector" },
          { text: "Making sense of too much data", archetype: "Analyzer" },
          { text: "Doing repetitive work", archetype: "Automator" }
        ]
      },
      {
        question: "What do you wish you had more time for?",
        answers: [
          { text: "Planning and strategy", archetype: "Planner" },
          { text: "Client relationships", archetype: "Connector" },
          { text: "Understanding performance metrics", archetype: "Analyzer" },
          { text: "Creative, high-level work", archetype: "Automator" }
        ]
      },
      {
        question: "What excites you most about AI?",
        answers: [
          { text: "Automating tasks to save time", archetype: "Automator" },
          { text: "Analyzing complex data easily", archetype: "Analyzer" },
          { text: "Keeping everything on track", archetype: "Planner" },
          { text: "Helping teams communicate better", archetype: "Connector" }
        ]
      }
    ];

    let currentQuestion = 0;
    const answersTally = {};

    function startQuiz() {
      document.getElementById("quiz-content").innerHTML = "";
      showQuestion();
    }

    function showQuestion() {
      const questionData = quizData[currentQuestion];
      const quizContent = document.getElementById("quiz-content");
      quizContent.innerHTML = `<div class="question">${questionData.question}</div>`;
      const answersDiv = document.createElement("div");
      answersDiv.className = "answers";

      questionData.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerText = answer.text;
        button.onclick = () => selectAnswer(answer.archetype);
        answersDiv.appendChild(button);
      });

      quizContent.appendChild(answersDiv);

      // Update progress bar
      const progressPercent = ((currentQuestion) / quizData.length) * 100;
      document.getElementById("progress-bar").style.width = `${progressPercent}%`;
    }

    function selectAnswer(archetype) {
      answersTally[archetype] = (answersTally[archetype] || 0) + 1;
      currentQuestion++;

      if (currentQuestion < quizData.length) {
        showQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      const quizContent = document.getElementById("quiz-content");
      const highest = Object.entries(answersTally).sort((a, b) => b[1] - a[1])[0][0];

      const recommendations = {
        "Planner": "Use AI to streamline meetings, organize priorities, and automate scheduling.",
        "Connector": "Leverage AI to draft and automate client communications, team updates, and follow-ups.",
        "Analyzer": "Copilot can help you break down reports, analyze trends, and visualize performance data quickly.",
        "Automator": "Use Copilot to eliminate manual work and automate recurring tasks like reports, emails, and data entry."
      };

      document.getElementById("progress-bar").style.width = `100%`;

      quizContent.innerHTML = `
        <h2>You are a: ${highest}</h2>
        <p>${recommendations[highest]}</p>
        <button class="start-btn" onclick="location.reload()">Retake Quiz</button>
      `;
    }
  </script>
</body>
</html>
